<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>

    <!--Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" 
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--Font roboto-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">

</head>
<body>
    <section class="Content">
        <h1 class="title"><a href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/143.svg">
            <img src="/img/fonte_pokemon.png">
        </a>
    </h1>
        

        <ol id="pokemonList" class="pokemons">
                   
                <!--Pokemons HERE-->

                <li class="pokemon">
                    <div style="background-color:rgb(28, 78, 141);" class="card">     
                 <span class="number">#001</span>
                 <span class="name">Matheus</span>
         
                 <div class="detail">
                     <ol class="types">
                         
                           <li style="color: #fff;
                           padding: 0.25rem 0.5rem;
                           font-size: 0.625rem;
                           margin: 0.25rem 0;
                           border-radius: 1rem;
                           filter: brightness(1.1);
                           text-align: center;
                           background-color:rgb(28, 72, 155);" 
                           class="type">Developer</li>
                          
                     </ol>
                     <img class="front-img" src="img/pokemon_me.png" 
                         alt="${pokemon.name}">
                     <img src="/img/pokebola2.png" 
                         alt="pokebola">
                 </div>
                 <div class="stats">
                 <ol class="card-detail-list">
                 <hr>
                 <li class="stat-item">
                     <span class="stat-item-text">PTHON  </span>
                     <div class="ability-container">
                         <div class="hp" id="hp"></div>
                     </div>
                     <span class="stat-item-value">100</span>
                 </li>
                 <li class="stat-item">
                     <span class="stat-item-text">JAVA   SCRIPT   </span>
                     <div class="ability-container">
                         <div class="hp" id="atk"></div>
                     </div>
                     <span class="stat-item-value">100</span>
                 </li>
                 <li class="stat-item">
                     <span class="stat-item-text">HTML   </span>
                     <div class="ability-container">
                         <div class="hp" id="def"></div>
                     </div>
                     <span class="stat-item-value">100</span>
                 </li>
                 <li class="stat-item">
                     <span class="stat-item-text">ANGU     LAR</span>
                     <div class="ability-container">
                         <div class="hp" id="sp_atk"></div>
                     </div>
                     <span class="stat-item-value">
                       100
                     </span>
                 </li>
                 <li class="stat-item">
                     <span class="stat-item-text">SQL</span>
                     <div class="ability-container">
                         <div class="hp" id="sp_def"></div>
                     </div>
                     <span class="stat-item-value">
                       100
                     </span>
                 </li>
                 <li class="stat-item">
                     <span class="stat-item-text">RESI   LIENCE </span>
                     <div class="ability-container">
                         <div class="hp" id="speed"></div>
                     </div>
                     <span class="stat-item-value">100</span>
                 </li>
             </ol>
                 </div> 
                 </div>      
             </li>
        </ol>
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                load more
            </button>
        </div>
        <!------------------------------------------------------------------------------>
</body>
    </section>

    <!--Main JS-->
    <script src="/assets/js/pokemon-model.js"></script> 
    <script src="/assets/js/poke-api.js"></script> 
   <script src="/assets/js/main.js"></script> 
</html>
